<button [ngClass]="btnClass" (click)="onClick()">
  <ng-container *ngIf="icon && iconPosition === 'left'">
    <i [class]="icon"></i>
  </ng-container>

  <span *ngIf="label">{{ label }}</span>

  <ng-container *ngIf="icon && iconPosition === 'right'">
    <i [class]="icon"></i>
  </ng-container>
</button>
